<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot password</title>
    <script src="https://kit.fontawesome.com/10c30652a2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body>
<section class="bg-gray-50 dark:bg-gray-50 m-4">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto">
        <p class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-black">
            Project 3 - Group 1
        </p>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <div style="margin-bottom: 1rem;">
                    <h3 class="text-center text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Quên mật khẩu
                    </h3>
                    <h3 class="text-center font-bold text-white">_____________</h3>
                </div>
                <div th:if="${error != null}">
                    <p class="text-red-500 text-center">[[${error}]]</p>
                </div>
                <div th:if="${message != null}">
                    <p class="text-green-500 text-center">[[${message}]]</p>
                </div>
                <form class="space-y-4 md:space-y-6" method="POST" th:action="@{/lay-lai-mat-khau}">
                    <input type="hidden" name="token" th:value="${token}" />
                    <div>
                        <label for="matKhau" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mật khẩu</label>
                        <div class="relative">
                            <input type="password" name="matKhau" id="matKhau" placeholder="************" autofocus class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <span class="absolute inset-y-0 cursor-pointer right-0 flex items-center pr-3" onclick="togglePassword('matKhau')">
                                <i class="fas fa-eye-slash" id="eye-slash-icon-matkhau"></i>
                                <i class="fas fa-eye" style="display: none" id="eye-icon-matkhau"></i>
                            </span>
                        </div>
                    </div>
                    <div>
                        <label for="xacNhanMatKhau" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Xác nhật mật khẩu</label>
                        <div class="relative">
                            <input type="password" placeholder="****************" oninput="checkPasswordMatch(this);" id="xacNhanMatKhau" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <span class="absolute inset-y-0 cursor-pointer right-0 flex items-center pr-3" onclick="togglePassword('xacNhanMatKhau')">
                                <i class="fas fa-eye-slash" id="eye-slash-icon-xacNhanMatKhau"></i>
                                <i class="fas fa-eye" style="display: none" id="eye-icon-xacNhanMatKhau"></i>
                            </span>
                        </div>
                    </div>

                    <div class="flex justify-center items-center">
                        <button type="submit" class="text-white bg-[#1725CA] rounded-md py-3 px-9 text-l font-medium">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    function checkPasswordMatch(fieldConfirmPassword) {
        if (fieldConfirmPassword.value != $("#password").val()) {
            fieldConfirmPassword.setCustomValidity("Mật khẩu và xác nhận mật khẩu không khớp!");
        } else {
            fieldConfirmPassword.setCustomValidity("");
        }
    }

    function togglePassword(id) {
        const x = document.getElementById(id);
        const eyeSlash = document.getElementById("eye-slash-icon-" + id);
        const eye = document.getElementById("eye-icon-" + id);

        if (x.type === "password") {
            x.type = "text";
            eye.style.display = "block";
            eyeSlash.style.display = "none";
        } else {
            x.type = "password";
            eye.style.display = "none";
            eyeSlash.style.display = "block";
        }
    }
</script>
</body>
</html>
