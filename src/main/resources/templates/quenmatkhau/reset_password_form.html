<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot password</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body>
<section class="bg-gray-50 dark:bg-gray-50 m-4">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto">
        <p class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-black">
            Project 3 - Group 1
        </p>
        <div>
            <h2>Reset Your Password</h2>
        </div>

        <form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
            <input type="hidden" name="token" th:value="${token}" />
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your new password" required autofocus class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div>
                <label for="d" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Comfirm Password</label>
                <input type="password" placeholder="Confirm your new password" required oninput="checkPasswordMatch(this);" id="d" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>

            <div class="flex justify-center items-center">
                <button type="submit" class="text-white bg-[#1725CA] rounded-md py-3 px-9 text-l font-medium">Change Password</button>
            </div>
        </form>

    </div>
</section>
<script>
    function checkPasswordMatch(fieldConfirmPassword) {
    if (fieldConfirmPassword.value != $("#password").val()) {
        fieldConfirmPassword.setCustomValidity("Passwords do not match!");
    } else {
        fieldConfirmPassword.setCustomValidity("");
    }
}
</script>
</body>
</html>
