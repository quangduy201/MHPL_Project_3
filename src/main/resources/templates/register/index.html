<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập cho user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Đăng ký</h2>

                <form method="POST" th:object="${tv}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Mã thành viên</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${tv.maTV}"/>
                            <p th:if="${#fields.hasErrors('maTV')}"
                               th:errorclass="text-danger"
                               th:errors="${tv.maTV}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Họ tên</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${tv.hoTen}"/>
                            <p th:if="${#fields.hasErrors('hoTen')}"
                               th:errorclass="text-danger"
                               th:errors="${tv.hoTen}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Khoa</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${tv.khoa}"/>
                            <p th:if="${#fields.hasErrors('khoa')}"
                               th:errorclass="text-danger"
                               th:errors="${tv.khoa}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Ngành</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${tv.nganh}"/>
                            <p th:if="${#fields.hasErrors('nganh')}"
                               th:errorclass="text-danger"
                               th:errors="${tv.nganh}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">SĐT</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${tv.sdt}"/>
                            <p th:if="${#fields.hasErrors('sdt')}"
                               th:errorclass="text-danger"
                               th:errors="${tv.sdt}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="${tv.email}"/>
                            <p th:if="${#fields.hasErrors('email')}"
                               th:errorclass="text-danger"
                               th:errors="${tv.email}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Mật khẩu</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" th:field="${tv.matKhau}"/>
                            <p th:if="${#fields.hasErrors('matKhau')}"
                               th:errorclass="text-danger"
                               th:errors="${tv.matKhau}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Xác nhận mật khẩu</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" th:field="${tv.xacNhanMatKhau}"/>
                            <p th:if="${#fields.hasErrors('xacNhanMatKhau')}"
                               th:errorclass="text-danger"
                               th:errors="${tv.xacNhanMatKhau}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Đăng ký</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/" role="button">Trở về</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
