<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng ký cho user</title>
    <script src="https://kit.fontawesome.com/10c30652a2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body class="bg-gray-50">
    <section class="bg-gray-50 white:bg-gray-50">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto">
            <p class="flex items-center mb-6 text-2xl font-semibold text-gray-900 white:text-black">
                Project 3 - Group 1
            </p>
            <div class="w-full bg-white rounded-lg shadow white:border md:mt-0 sm:max-w-md xl:p-0 white:bg-gray-800 white:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl white:text-white">
                        Đăng ký
                    </h1>
                    <form class="space-y-4 md:space-y-6" method="POST" th:object="${tv}">
                        <div>
                            <label for="maTV" class="block mb-2 text-sm font-medium text-gray-900 white:text-white">Mã Thành Viên</label>
                            <input type="text" name="maTV" id="maTV" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 white:bg-gray-700 white:border-gray-600 white:placeholder-gray-400 white:text-white white:focus:ring-blue-500 white:focus:border-blue-500" placeholder="123456789" th:field="${tv.maTV}"/>
                            <p th:if="${#fields.hasErrors('maTV')}"
                               th:errorclass="text-red-500"
                               th:errors="${tv.maTV}"></p>
                        </div>
                        <div>
                            <label for="hoTen" class="block mb-2 text-sm font-medium text-gray-900 white:text-white">Họ tên</label>
                            <input type="text" name="hoTen" id="hoTen" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 white:bg-gray-700 white:border-gray-600 white:placeholder-gray-400 white:text-white white:focus:ring-blue-500 white:focus:border-blue-500" placeholder="Nguyễn Văn A" th:field="${tv.hoTen}"/>
                            <p th:if="${#fields.hasErrors('hoTen')}"
                               th:errorclass="text-red-500"
                               th:errors="${tv.hoTen}"></p>
                        </div>
                        <div>
                            <label for="khoa" class="block mb-2 text-sm font-medium text-gray-900 white:text-white">Khoa</label>
                            <input type="text" name="khoa" id="khoa" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 white:bg-gray-700 white:border-gray-600 white:placeholder-gray-400 white:text-white white:focus:ring-blue-500 white:focus:border-blue-500" placeholder="CNTT" th:field="${tv.khoa}"/>
                            <p th:if="${#fields.hasErrors('khoa')}"
                               th:errorclass="text-red-500"
                               th:errors="${tv.khoa}"></p>
                        </div>
                        <div>
                            <label for="nganh" class="block mb-2 text-sm font-medium text-gray-900 white:text-white">Ngành</label>
                            <input type="text" name="nganh" id="nganh" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 white:bg-gray-700 white:border-gray-600 white:placeholder-gray-400 white:text-white white:focus:ring-blue-500 white:focus:border-blue-500" placeholder="KTPM" th:field="${tv.nganh}"/>
                            <p th:if="${#fields.hasErrors('nganh')}"
                               th:errorclass="text-red-500"
                               th:errors="${tv.nganh}"></p>
                        </div>
                        <div>
                            <label for="sdt" class="block mb-2 text-sm font-medium text-gray-900 white:text-white">SĐT</label>
                            <input type="text" name="sdt" id="sdt" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 white:bg-gray-700 white:border-gray-600 white:placeholder-gray-400 white:text-white white:focus:ring-blue-500 white:focus:border-blue-500" placeholder="123456789" th:field="${tv.sdt}"/>
                            <p th:if="${#fields.hasErrors('sdt')}"
                               th:errorclass="text-red-500"
                               th:errors="${tv.sdt}"></p>
                        </div>
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 white:text-white">Email</label>
                            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 white:bg-gray-700 white:border-gray-600 white:placeholder-gray-400 white:text-white white:focus:ring-blue-500 white:focus:border-blue-500" placeholder="example@gmail.com" th:field="${tv.email}"/>
                            <p th:if="${#fields.hasErrors('email')}"
                               th:errorclass="text-red-500"
                               th:errors="${tv.email}"></p>
                        </div>
                        <div>
                            <label for="matKhau" class="block mb-2 text-sm font-medium text-gray-900 white:text-white">Mật khẩu</label>
                            <div class="relative">
                                <input type="password" name="matKhau" id="matKhau" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 pr-10 white:bg-gray-700 white:border-gray-600 white:placeholder-gray-400 white:text-white white:focus:ring-blue-500 white:focus:border-blue-500">
                                <span class="absolute inset-y-0 cursor-pointer right-0 flex items-center pr-3" onclick="togglePassword('matKhau')">
                                    <i class="fas fa-eye-slash" id="eye-slash-icon-matKhau"></i>
                                    <i class="fas fa-eye" style="display: none" id="eye-icon-matKhau"></i>
                                </span>
                            </div>
                            <p th:if="${#fields.hasErrors('matKhau')}"
                               th:errorclass="text-red-500"
                               th:errors="${tv.matKhau}"></p>
                        </div>
                        <div>
                            <label for="xacNhanMatKhau" class="block mb-2 text-sm font-medium text-gray-900 white:text-white">Xác nhận mật khẩu</label>
                            <div class="relative">
                                <input type="password" name="xacNhanMatKhau" id="xacNhanMatKhau" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 pr-10 white:bg-gray-700 white:border-gray-600 white:placeholder-gray-400 white:text-white white:focus:ring-blue-500 white:focus:border-blue-500">
                                <span class="absolute inset-y-0 cursor-pointer right-0 flex items-center pr-3" onclick="togglePassword('xacNhanMatKhau')">
                                    <i class="fas fa-eye-slash" id="eye-slash-icon-xacNhanMatKhau"></i>
                                    <i class="fas fa-eye" style="display: none" id="eye-icon-xacNhanMatKhau"></i>
                                </span>
                            </div>
                            <p th:if="${#fields.hasErrors('xacNhanMatKhau')}"
                               th:errorclass="text-red-500"
                               th:errors="${tv.xacNhanMatKhau}"></p>
                        </div>
                        <div class="flex justify-between items-center">
                            <div class="flex justify-between">
                                <p class="text-black text-sm mr-2">Đã có tài khoản?</p>
                                <a href="/login" class="text-sm font-medium text-[#1725CA] hover:underline white:text-[#1725CA]"> Đăng nhập</a>
                            </div>
                            <div>
                                <a href="/" class="text-sm font-medium text-[#1725CA] hover:underline white:text-[#1725CA]">Về trang chủ</a>
                            </div>
                        </div>
                        <p class="text-center text-red-500" th:if="${#fields.hasErrors('credentials')}"
                           th:errors="${tv.credentials}"></p>
                        <div class="flex justify-center items-center">
                            <button type="submit" class="text-white bg-[#1725CA] rounded-md py-3 px-9 text-xl font-medium">Đăng ký</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

<script>
    function togglePassword(id) {
        const x = document.getElementById(id);
        const eyeSlash = document.getElementById("eye-slash-icon-" + id);
        const eye = document.getElementById("eye-icon-" + id);
        if (x.type === "password") {
            x.type = "text";
            eye.style.display = "block";
            eyeSlash.style.display = "none";
        } else {
            x.type = "password";
            eye.style.display = "none";
            eyeSlash.style.display = "block";
        }
    }
</script>
</body>
</html>
