<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Dashboard | Vào khu học tập</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet"/>
    <link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/read-excel-file@5.7.1/bundle/lib/prism.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" rel="stylesheet"/>

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet" />
    <link href="/css/dashboard.css" rel="stylesheet" />
</head>
<body id="page-top">
<div id="wrapper" class="row">
    <!-- Sidebar -->
    <div th:replace="~{fragments/admin_sidebar :: sidebar(active=2)}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper " class="col-12 col-md-10 d-flex flex-column flex-grow-1">
        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="~{fragments/admin_topbar :: topbar(
                    userName='Nhóm 1',
                    userAvatar='/media/images/poodle.jpg'
                 )}">
            </div>

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <h1 class="text-center my-4">Vào khu học tập</h1>
                <div class="form-group">
                    <label for="maTV" class="block mb-2 text-sm font-medium">Mã thành viên</label>
                    <input type="text" name="maTV" id="maTV" class="form-control" placeholder="Nhập mã thành viên">
                </div>
                <div class="form-group">
                    <label for="hoTen" class="block mb-2 text-sm font-medium">Tên thành viên</label>
                    <input type="text" name="hoTen" id="hoTen" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label for="khoa" class="block mb-2 text-sm font-medium">Khoa</label>
                    <input type="text" name="khoa" id="khoa" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label for="nganh" class="block mb-2 text-sm font-medium">Ngành</label>
                    <input type="text" name="nganh" id="nganh" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label for="sdt" class="block mb-2 text-sm font-medium">SĐT</label>
                    <input type="text" name="sdt" id="sdt" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label for="email" class="block mb-2 text-sm font-medium">Email</label>
                    <input type="text" name="email" id="email" class="form-control" disabled>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
</div>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Datatables -->
<script src="/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Read Excel -->
<script src="https://cdn.jsdelivr.net/npm/read-excel-file@5.7.1/bundle/read-excel-file.min.js"></script>

<script>
    function getThanhVienInfo(maTV) {
        // TODO: này ví dụ thôi nha
        $.ajax({
            type: "GET",
            url: "/admin/vao-khu-hoc-tap",
            data: { maTV: maTV },
            success: function(response) {
                document.getElementById('hoTen').value = response.hoTen;
                document.getElementById('khoa').value = response.khoa;
                document.getElementById('nganh').value = response.nganh;
                document.getElementById('sdt').value = response.sdt;
                document.getElementById('email').value = response.email;
            },
            error: function(xhr) {
                console.log("Lỗi khi lấy dữ liệu thành viên: " + xhr.responseText);
            }
        });
    }
</script>
</body>
</html>
