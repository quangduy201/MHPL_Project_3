<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Dashboard | Quản lý thành viên</title>

    <!-- Custom fonts for this template-->
    <link
            type="text/css"
            rel="stylesheet"
            href="/vendor/fontawesome-free/css/all.min.css"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
    <link
            rel="stylesheet"
            href="/vendor/datatables/dataTables.bootstrap4.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css"
            integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg="
            crossorigin="anonymous"
    />

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet" />
    <link href="/css/dashboard.css" rel="stylesheet" />
</head>
<body id="page-top">
<div id="wrapper" class="row">
    <!-- Sidebar -->
    <div th:replace="~{fragments/admin_sidebar :: sidebar(active=2)}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper " class="col-12 col-md-10 d-flex flex-column flex-grow-1">
        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="~{fragments/admin_topbar :: topbar(
                    userName='Nhóm 1',
                    userAvatar='/media/images/poodle.jpg'
                 )}">
            </div>

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <h1 class="text-center my-4">Quản lý thành viên</h1>
                <div class="d-flex justify-content-end align-items-center my-5">
                    <p class="btn btn-primary btn-sm mr-2 m-0"> Thêm </p>
                    <label for="file-input" class="btn btn-primary btn-sm d-block mr-2 m-0"> Nhập từ file excel </label>
                    <p class="btn text-white btn-sm  m-0 bg-danger"> Xóa nhiều dòng </p>
                    <input type="file" name="" id="file-input" accept=".xlsx" hidden/>
                </div>
                <div class="mb-3 row">
                    <div class="col-2">
                        <select id="select-by" class="form-select" aria-label="" th:with="key = ${params.isEmpty() ? 'all' : params.split('=')[0]}">
                            <option value="all" th:selected="${key == 'all'}">Tất cả</option>
                            <option value="maTV" th:selected="${key == 'maTV'}">Mã TV</option>
                            <option value="hoTen" th:selected="${key == 'hoTen'}">Họ tên</option>
                            <option value="khoa" th:selected="${key == 'khoa'}">Khoa</option>
                            <option value="nganh" th:selected="${key == 'nganh'}">Ngành</option>
                            <option value="sdt" th:selected="${key == 'sdt'}">SĐT</option>
                            <option value="email" th:selected="${key == 'email'}">Email</option>
                        </select>
                    </div>
                    <div class="col">
                        <input type="text"
                               class="form-control"
                               id="txt-search"
                               placeholder="Nhập vào đây để tìm kiếm"
                               aria-label=""
                               th:value="${params.isEmpty() ? '' : (params.split('=').length == 1 ? '' : params.split('=')[1])}"
                        >
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary" onclick="searchThanhVien()">Tìm kiếm</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary">Thêm thành viên</button>
                    </div>
                </div>
                <table id="thanhVienTable" class="table">
                    <thead>
                    <tr>
                        <th>Mã TV</th>
                        <th>Họ tên</th>
                        <th>Khoa</th>
                        <th>Ngành</th>
                        <th>SĐT</th>
                        <th>Email</th>
                        <th>Tùy chọn</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tv : ${tvList}">
                        <td th:text="${tv.maTV}"></td>
                        <td th:text="${tv.hoTen}"></td>
                        <td th:text="${tv.khoa}"></td>
                        <td th:text="${tv.nganh}"></td>
                        <td th:text="${tv.sdt}"></td>
                        <td th:text="${tv.email}"></td>
                        <td style="white-space: nowrap">
                            <a class="btn btn-primary btn-sm"
                               th:href="@{/templates/admin/thanhvien/edit(maTV=${tv.maTV})}"
                               onclick="showEdit(maTV=${tv.maTV})"
                            >Sửa</a>
                            <a class="btn btn-primary btn-sm"
                               th:href="@{/admin/thanhvien/delete(maTV=${tv.maTV})}"
                               th:classappend="${tv.maTV == 0 ? 'disabled' : ''}"
                               th:href="@{/admin/thanhvien/edit(maTV=${tv.maTV})}"
                            >Sửa</a>
                            <a class="btn btn-primary btn-sm"
                               th:classappend="${tv.maTV == 0 ? 'disabled' : ''}"
                               th:href="@{/admin/thanhvien/delete(maTV=${tv.maTV})}"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa thành viên này?')"
                            >Xóa</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div th:replace="~{fragments/pagination :: pagination(
                        urlPrefix = ${params.isEmpty() ? '/admin/thanhvien?' : '/admin/thanhvien?' + params + '&'},
                        totalPages = ${tvList.totalPages},
                        currentPage = ${tvList.number + 1},
                        pageSize = ${tvList.size},
                        totalItems = ${tvList.totalElements}
                     )}">
                </div>
            </div>
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
</div>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Datatables -->
<script src="/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<script>
    function showEdit(maTV) {
        $.ajax({
            type: "GET",
            url: "/templates/admin/thanhvien/edit",
            data: { maTV: maTV },
            success: function(response) {
                document.getElementById("maTV").value = response.maTV;
                document.getElementById("hoTen").value = response.hoTen;
                document.getElementById("khoa").value = response.khoa;
                document.getElementById("nganh").value = response.nganh;
                document.getElementById("sdt").value = response.sdt;
                document.getElementById("email").value = response.email;
                document.getElementById("editForm").style.display = "block";
            },
            error: function(xhr) {
                console.log("Lỗi khi lấy dữ liệu thành viên: " + xhr.responseText);
            }
        });
    }
    
    function searchThanhVien() {
        const selectBy = document.getElementById("select-by").value
        const searchText = document.getElementById("txt-search").value
        window.location.href = window.location.href.split('?')[0] + `?${selectBy}=${searchText}`
    }
    document.getElementById("txt-search").addEventListener("keydown", function (event) {
        if (event.key === 'Enter') {
            searchThanhVien();
        }
    })
</script>
</body>
</html>
