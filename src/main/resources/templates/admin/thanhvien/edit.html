<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sửa thông tin thành viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id ="editDiv" class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Sửa thông tin thành viên</h2>

                <form method="post" th:object="${tvRequest}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Mã thành viên</label>
                        <div class="col-sm-8">
                            <input readonly class="form-control-plaintext" th:value="${thanhVien.maTV}" />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Họ tên</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${tvRequest.hoTen}" />
                            <p th:if="${#fields.hasErrors('hoTen')}"
                               th:errorclass="text-danger"
                               th:errors="${tvRequest.hoTen}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Khoa</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${tvRequest.khoa}" />
                            <p th:if="${#fields.hasErrors('khoa')}"
                               th:errorclass="text-danger"
                               th:errors="${tvRequest.khoa}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Ngành</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${tvRequest.nganh}" />
                            <p th:if="${#fields.hasErrors('nganh')}"
                               th:errorclass="text-danger"
                               th:errors="${tvRequest.nganh}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">SĐT</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${tvRequest.sdt}" />
                            <p th:if="${#fields.hasErrors('sdt')}"
                               th:errorclass="text-danger"
                               th:errors="${tvRequest.sdt}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${tvRequest.email}" />
                            <p th:if="${#fields.hasErrors('email')}"
                               th:errorclass="text-danger"
                               th:errors="${tvRequest.email}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Mật khẩu</label>
                        <div class="col-sm-8">
                            <!-- TODO: onclick -> reset the password and send email -->
                            <button class="btn btn-primary" >Đặt lại mật khẩu</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Sửa</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/thanhvien" role="button">Hủy</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
