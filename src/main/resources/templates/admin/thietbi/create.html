<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<section class="bg-gray-50 dark:bg-gray-50 m-4">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Add Device
                </h1>
                <form class="space-y-4 md:space-y-6" method="POST" action="/admin/thiet-bi/add">
                    <div>
                        <label for="maTB" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Device ID</label>
                        <input type="text" name="maTB" id="maTB" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Device ID" required />
                    </div>
                    <div>
                        <label for="tenTB" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Device Name</label>
                        <input type="text" name="tenTB" id="tenTB" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Device Name" required />
                    </div>
                    <div>
                        <label for="moTaTB" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                        <textarea name="moTaTB" id="moTaTB" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 h-32 resize-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Description" required></textarea>
                    </div>
                    <div class="flex items-center justify-end">
                        <a href="/" class="text-sm font-medium text-[#1725CA] hover:underline dark:text-[#1725CA]">Back to Homepage</a>
                    </div>
                    <div class="flex justify-center items-center">
                        <button type="submit" class="text-white bg-[#1725CA] rounded-md py-3 px-9 text-xl font-medium">Add Device</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
